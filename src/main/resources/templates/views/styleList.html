<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>Bailarte Dance School</title>
</head>
<body>

<div layout:fragment="content" class="container mySpace">
    <div class="alert alert-success">
        <form action="/allInModel" class="form-inline">
            <div class="form-group mb-2">
                <input type="text" class="form-control" name="name" placeholder="Search style"/>
                <input type="submit" value="Search" class="btn btn-primary"/>
            </div>
        </form>
        <div class="card">
            <div class="card card-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>
                           <h2> Name</h2>
                        </th>
                        <th>
                            <h2>Origin</h2>
                        </th>
                        <th>
                            <h2> Description</h2>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="danceStyle:${myStyles}">
                        <td th:text="${danceStyle.name}"></td>
                        <td th:text="${danceStyle.origin}"></td>
                        <td th:text="${danceStyle.description}"></td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
